<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Slab-Stash</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Notification Bar -->
    <div id="notification" class="notification"></div>

    <!-- Cart Icon -->
    <div id="cart">
        <img src="images/cart-icon.png" alt="Cart" style="width: 25px;">
        <span id="cart-count">0</span>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">SLAB-STASH</div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="products.html" class="nav-link">Products</a></li>
            <li><a href="slab-stash-hits.html" class="nav-link">Slab Stash Hits</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- Checkout Section -->
    <section class="content-page checkout">
        <h1>Checkout</h1>
        <div id="cart-items"></div>
        <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="shipping-option">Shipping Method:</label>
            <select id="shipping-option" name="shipping-option">
                <option value="standard">Standard Shipping ($10.00, 5-7 days)</option>
                <option value="express">Express Shipping ($20.00, 2-3 days)</option>
            </select>

            <button type="submit" id="pay-button">Pay Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Slab-Stash. Unleash the Coin Chaos!</p>
        <ul class="footer-links">
            <li><a href="about.html" class="footer-link">About Us</a></li>
            <li><a href="privacy.html" class="footer-link">Privacy Policy</a></li>
            <li><a href="terms.html" class="footer-link">Terms & Conditions</a></li>
        </ul>
    </footer>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js"></script>
</body>
</html>
